<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="navbar.js" defer></script>
    <script src="showPassword.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-page {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #3aaedf;
            color: white;
            text-align: center;
        }

        .signup-heading {
            font-size: 2em;
            margin-top: 50px;
        }

        .create-account-text {
            font-size: 1.5em;
            margin-top: 20px;
            animation: slide-in 1.5s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 300px;
            margin: 40px auto;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px;
            margin: 15px 0;
            position: relative;
        }

        .input-container input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1em;
            flex: 1;
            padding-left: 10px;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-icon {
            width: 20px;
            height: 20px;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #3700b3;
        }

        .or-text {
            margin-top: 10px;
            font-size: 1em;
            color: white;
        }

        .google-signup {
            background: white;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body class="signup-page">
    <div id="navbar"></div>

    <h1 class="signup-heading">Sign Up</h1>
    <h2 class="create-account-text">Create your account</h2>

    <div class="auth-container">
        <form action="#" method="POST">
            <div class="input-container">
                <img src="Images/profile-icon.jpg" alt="Profile Icon" class="input-icon">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-container">
                <img src="Images/email-icon.jpg" alt="Email Icon" class="input-icon">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <img src="Images/key-icon.jpg" alt="Password Icon" class="input-icon">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="Images/eye-icon.png" alt="Show Password" class="eye-icon" 
                     onmousedown="togglePassword(true, 'password')" 
                     onmouseup="togglePassword(false, 'password')" 
                     onmouseleave="togglePassword(false, 'password')">
            </div>

            <div class="input-container">
                <img src="Images/key-icon.jpg" alt="Confirm Password Icon" class="input-icon">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <img src="Images/eye-icon.png" alt="Show Password" class="eye-icon" 
                     onmousedown="togglePassword(true, 'confirm-password')" 
                     onmouseup="togglePassword(false, 'confirm-password')" 
                     onmouseleave="togglePassword(false, 'confirm-password')">
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p class="or-text">Or</p>
        <button class="google-signup">Sign Up with Google</button>
    </div>
</body>
</html>
