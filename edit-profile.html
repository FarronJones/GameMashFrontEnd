<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Edit Profile</title>

  <!-- Scripts -->
  <script src="navbar.js" defer></script>
  <script src="showPassword.js" defer></script>
  <script src="updateAvatarProf.js" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signup-page">
  <div id="navbar"></div>

  <h1 class="signup-heading">Edit Profile</h1>
  <h2 class="create-account-text">Update your information</h2>

  <div class="auth-container">
    <form id="edit-profile-form">
      <!-- First Name -->
      <div class="input-container">
        <img src="Images/profile-icon.jpg" alt="First Name Icon" class="input-icon" />
        <input type="text" id="edit-first-name" name="edit-first-name" placeholder="First Name" required />
      </div>

      <!-- Last Name -->
      <div class="input-container">
        <img src="Images/profile-icon.jpg" alt="Last Name Icon" class="input-icon" />
        <input type="text" id="edit-last-name" name="edit-last-name" placeholder="Last Name" required />
      </div>

      <!-- Email -->
      <div class="input-container">
        <img src="Images/email-icon.jpg" alt="Email Icon" class="input-icon" />
        <input type="email" id="edit-email" name="edit-email" placeholder="Email" required readonly />
      </div>

      <!-- Avatar Selection -->
      <h3>Choose Your Avatar</h3>
      <div class="avatar-selection">
        <label>
          <input type="radio" name="avatar" value="avatar1.avif" required />
          <img src="Images/avatar1.avif" class="avatar" alt="Avatar 1" />
        </label>
        <label>
          <input type="radio" name="avatar" value="avatar2.png" />
          <img src="Images/avatar2.png" class="avatar" alt="Avatar 2" />
        </label>
        <label>
          <input type="radio" name="avatar" value="avatar3.png" />
          <img src="Images/avatar3.png" class="avatar" alt="Avatar 3" />
        </label>
        <label>
          <input type="radio" name="avatar" value="avatar4.png" />
          <img src="Images/avatar4.png" class="avatar" alt="Avatar 4" />
        </label>
      </div>

      <!-- Profile Picture Display -->
      <div class="profile-pic-container">
        <img id="profile-pic" class="profile-pic" src="Images/logoGAMEMASH.JPG" alt="Profile Picture" />
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <!-- Axios and app logic -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
