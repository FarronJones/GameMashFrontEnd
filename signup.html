<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="navbar.js" defer></script>
    <script src="showPassword.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">
    <div id="navbar"></div>

    <h1 class="signup-heading">Sign Up</h1>
    <h2 class="create-account-text">Create your account</h2>

    <div class="auth-container">
        <form action="#" method="POST">
            <div class="input-container">
                <img src="Images/profile-icon.jpg" alt="Profile Icon" class="input-icon">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-container">
                <img src="Images/email-icon.jpg" alt="Email Icon" class="input-icon">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <img src="Images/key-icon.jpg" alt="Password Icon" class="input-icon">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="Images/eye-icon.png" alt="Show Password" class="eye-icon" 
                     onmousedown="togglePassword(true, 'password')" 
                     onmouseup="togglePassword(false, 'password')" 
                     onmouseleave="togglePassword(false, 'password')">
            </div>

            <div class="input-container">
                <img src="Images/key-icon.jpg" alt="Confirm Password Icon" class="input-icon">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <img src="Images/eye-icon.png" alt="Show Password" class="eye-icon" 
                     onmousedown="togglePassword(true, 'confirm-password')" 
                     onmouseup="togglePassword(false, 'confirm-password')" 
                     onmouseleave="togglePassword(false, 'confirm-password')">
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p class="or-text">Or</p>
        <button class="google-signup">Sign Up with Google</button>
    </div>
</body>
</html>
