<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibility -->
    <title>Sign Up</title>
    <script src="navbar.js" defer></script>
    <script src="showPassword.js" defer></script>
    <script src="updateAvatarProf.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">
    <div id="navbar"></div>

    <h1 class="signup-heading">Sign Up</h1>
    <h2 class="create-account-text">Create your account</h2>

    <div class="auth-container">
        <form action="#" method="POST">
            <div class="input-container">
                <img src="Images/profile-icon.jpg" alt="Profile Icon" class="input-icon">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-container">
                <img src="Images/email-icon.jpg" alt="Email Icon" class="input-icon">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <img src="Images/key-icon.jpg" alt="Password Icon" class="input-icon">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="Images/eye-icon.png" alt="Show Password" class="eye-icon" 
                     onmousedown="togglePassword(true, 'password')" 
                     onmouseup="togglePassword(false, 'password')" 
                     onmouseleave="togglePassword(false, 'password')">
            </div>

            <div class="input-container">
                <img src="Images/key-icon.jpg" alt="Confirm Password Icon" class="input-icon">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <img src="Images/eye-icon.png" alt="Show Password" class="eye-icon" 
                     onmousedown="togglePassword(true, 'confirm-password')" 
                     onmouseup="togglePassword(false, 'confirm-password')" 
                     onmouseleave="togglePassword(false, 'confirm-password')">
            </div>
            

            <!-- Avatar Selection -->
    <h3>Choose Your Avatar</h3>
    <div class="avatar-selection">
        <label>
            <input type="radio" name="avatar" value="avatar1.avif" required>
            <img src="Images/avatar1.avif" class="avatar" alt="Avatar 1">
        </label>
       
        <label>
            <input type="radio" name="avatar" value="avatar2.png">
            <img src="Images/avatar2.png" class="avatar" alt="Avatar 2">
        </label>
      
        <label>
            <input type="radio" name="avatar" value="avatar3.png">
            <img src="Images/avatar3.png" class="avatar" alt="Avatar 3">
        </label>
        <label>
            <input type="radio" name="avatar" value="avatar4.png">
            <img src="Images/avatar4.png" class="avatar" alt="Avatar 4">
        </label>
    </div>

    <!-- Profile Picture Display -->
    <div class="profile-pic-container">
        <img id="profile-pic" class="profile-pic" src="Images/logoGAMEMASH.JPG" alt="Profile Picture">
    </div>

    <button type="submit">Sign Up</button>
</form>
</div>
</body>
</html>
